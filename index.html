<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--Top Menu-->
    <nav id="top-menu">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <!--Content-->
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos <br> 
                da <b>DNC</b>, que querem <span class="fundo-preto">acelerar a carreira</span> com uma <br> 
                semana intensiva de conteúdo de mercado entre <br>
                <span class="fundo-preto">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Area de Interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="Front-End">
                    <label>Front-End</label>
                    
                    <input type="checkbox" value="Back-End">
                    <label>Back-End</label>
                    
                    <input type="checkbox" value="Banco de Dados">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu E-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="number" placeholder="(99)99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
